<app-navbar></app-navbar>
<div class="container">
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h2 class="text-center"><strong>Créer</strong> votre compte.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" [(ngModel)]="form.email" required email #email="ngModel" placeholder="Email"></div>
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                  <div *ngIf="email.errors">Email requis</div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="prenom" [(ngModel)]="form.prenom" required prenom #prenom="ngModel" placeholder="Prenom"></div>
                <div class="alert-danger" *ngIf="prenom.errors && f.submitted">
                  <div *ngIf="prenom.errors">prenom requis</div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="nom" [(ngModel)]="form.nom" required nom #nom="ngModel" placeholder="Nom"></div>
                <div class="alert-danger" *ngIf="nom.errors && f.submitted">
                  <div *ngIf="nom.errors">nom requis</div>
                </div>
                <div class="form-group"><input class="form-control" type="password" name="password" [(ngModel)]="form.password" required password #password="ngModel" minlength="6" placeholder="Password"></div>
                  <!-- <div class="alert-danger" *ngif="email.errors && f.submitted">
                    <div *ngIf="password.errors?.['minlength']">Password requierd 6 characteres minimum !</div>
                    <div *ngIf="password.errors?.['required']">Password requis !</div>
                  </div> -->
                <div class="form-group">
                  <input class="form-control" type="password" name="passwordRepeat" minlength="6" placeholder="Password (repeat)">
                  <!-- <div class="alert-danger" *ngif="email.errors && f.submitted">
                  </div> -->
                </div>
                <div class="form-group"><input class="form-control" type="text" minlength="10" maxlength="10" name="telephone" [(ngModel)]="form.telephone" required telephone #telephone="ngModel" placeholder="Téléphone"></div>
                <div class="alert-danger" *ngIf="telephone.errors && f.submitted">
                  <div *ngIf="telephone.errors">telephone requis</div>
                </div>
                <div class="form-group" style="text-align: center;">
                  <mat-form-field appearance="fill">
                    <mat-label>Campus</mat-label>
                    <mat-select [(ngModel)]="form.campus" campus #campus="ngModel" [ngModelOptions]="{standalone: true}">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let campus of campuses" [value]="campus.id">{{campus.nom}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="administrateur" [(ngModel)]="form.administrateur" administrateur #administrateur="ngModel">
                        Admin
                      </label>
                    </div>
                </div>
                <div class="form-group"><button class="button btn btn-primary btn-block w-100" type="submit">Créer</button></div>
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                  Signup failed!<br />{{ errorMessage }}
                </div>
              </form>
        </div>
    </div>
</div>
