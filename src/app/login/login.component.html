<div id="container">
    <form  name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input  type="text" class="form-control" name="username" [(ngModel)]="form.username"  required #username="ngModel"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          login requis
        </div>
      </div>
        <label for="password">mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors">Password is required</div>
          <div *ngIf="password.errors">
            Password must be at least 6 characters
          </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
        <div class="one" #one></div>
      </div>
        </div>
        <input class="btn btn-primary btn-block" type="submit" id='submit' value='LOGIN' >
    </form>
  </div>
