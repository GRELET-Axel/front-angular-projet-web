<app-navbar></app-navbar>
<!-- <div titre="{{ titre }}"></div> -->
<div class="liste-page" id="lipVilleList" >
  <div fxLayout="row nowrap" fxLayoutAlign="center center" class="btn-ajouter">
    <button id="btnCreerVille" type="button" mat-raised-button class="btn-hover" (click)="ajouter()">
      <mat-icon class="size-14">library_add</mat-icon>
      {{ 'Ajouter une ville' }}
    </button>
  </div>
  <mat-label>Filter les villes</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>

  <table id="tableVilleList" mat-table [dataSource]="dataSource" matSort matSortActive="nomVille" matSortDirection="asc">
    <ng-container matColumnDef='nomVille'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="colonne-20"> {{'Nom de la ville'}} </th> -->
      <td mat-cell id="mcenomVille" *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef='codePostal'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="colonne-20"> {{'Code postal de la ville'}} </th>
      <td mat-cell id="mcecodePostal" *matCellDef="let element"> {{element.codePostal}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{ 'Actions' }} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button id="btnModifierVille" type="button"
          (click)="modifier(element)" matTooltip="{{ 'Modifier une ville' }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button id="btnSupprimerVille" type="button"
          (click)="supprimer(element)" matTooltip="{{ 'Supprimer une ville' }}">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
