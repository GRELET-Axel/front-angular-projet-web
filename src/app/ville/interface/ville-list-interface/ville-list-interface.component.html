<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="codePostal">
        <th mat-header-cell *matHeaderCellDef> code postal </th>
        <td mat-cell *matCellDef="let element"> {{element.codePostal}} </td>
      </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="w-20 p-0">
        <button mat-icon-button color="accent" (click)="modifier.emit(element)" ><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="supprimer.emit(element)" ><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
